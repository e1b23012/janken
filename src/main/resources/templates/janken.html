<!DOCTYPE html>
<html>

<head>
  <title>jaken</title>
</head>

<body>
  <div th:if="${username}">
    <p>Hi [[${username}]]</p>
    <p><a href="/logout">ログアウト</a></p>
    <a href="/janken?hand=gu">グー</a>
    <a href="/janken?hand=choki">チョキ</a>
    <a href="/janken?hand=pa">パー</a>
  </div>

  <div th:if="${result}">
    <p>あなたの手 [[${playerHand}]]</p>
    <p>相手の手 [[${cpuHand}]]</p>
    <p>結果 [[${result}]]</p>
  </div>

  <div th:if="${room}">
    <p>エントリー</p>
    <ul>
      <!--roomオブジェクトのroomNoというフィールドを指定している-->
      <li>RoomNo:[[${room.roomNo}]]</li>
      <!--eachは所謂for each．この場合roomオブジェクトのusersフィールドにあるすべてのデータを一通り表示する
          thが指定されているので[]が不要になる-->
      <li th:each="user : ${room.users}">[[${user}]]</li>
    </ul>
  </div>


</body>

</html>
